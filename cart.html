<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brew Home — Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=120&auto=format&fit=crop&ixlib=rb-4.0.3&s=3d8f0a8b7a7f" alt="Brew Home" class="brand-logo">
        <div class="brand-text">
          <h1>Brew Home</h1>
          <small>Classic • Retro • Aesthetic</small>
        </div>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html" class="active">Cart</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="cart-section">
      <h2>Your Cart</h2>
      <div id="cart-empty" class="muted">Your cart is empty. Add something tasty!</div>
      <div id="cart-list" class="cart-list"></div>

      <aside class="order-summary" id="order-summary" style="display:none;">
        <h4>Order Summary</h4>
        <div id="summary-items"></div>
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="summary-subtotal">₹ 0</span>
        </div>
        <div class="summary-row">
          <span>Delivery</span>
          <span id="summary-delivery">₹ 30</span>
        </div>
        <div class="summary-row total">
          <strong>Total</strong>
          <strong id="summary-total">₹ 0</strong>
        </div>
        <div class="summary-actions">
          <a href="products.html" class="btn btn-outline">Continue Shopping</a>
          <a id="checkout-btn" href="payments.html" class="btn btn-primary">Proceed to Payment</a>
        </div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <h4>Brew Home</h4>
        <p class="muted">Vintage flavors. Modern craft.</p>
      </div>
      <div>
        <h5>Explore</h5>
        <nav class="footer-nav">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="cart.html">Cart</a>
        </nav>
      </div>
    </div>
    <div class="legal container">
      <small>© <span id="year3"></span> Brew Home</small>
    </div>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
